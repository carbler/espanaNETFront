<md-dialog class="event-form-dialog" aria-label="New Message">
    <form name="eventForm" class="md-inline-form" novalidate>
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <span class="title">{{vm.dialogTitle}}</span>
                <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="Close dialog" translate
                           translate-attr-aria-label="CALENDAR.CLOSE_DIALOG">
                    <md-icon md-font-icon="icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content ms-scroll>
            <md-input-container class="md-block">
                <label  translate="CALENDAR.NOMBRECLIENTE" >Nombre </label>
                <input name="title" ng-model="vm.alquiler.nombreCliente" required md-autofocus>
                <div ng-messages="eventForm.title.$error" ng-show="eventForm.title.$touched" role="alert">
                    <div ng-message="required">
                        <span translate="CALENDAR.ERRORS.TITLE_REQUIRED">El nombre de contacto es requerido</span>
                    </div>
                </div>
            </md-input-container>


                <md-input-container class="md-block">
                    <label translate="CALENDAR.DIRECCION" >Direccion </label>
                    <input name="title" ng-model="vm.alquiler.Direccion" required md-autofocus>
                    <div ng-messages="eventForm.title.$error" ng-show="eventForm.title.$touched" role="alert">
                        <div ng-message="required">
                            <span translate="CALENDAR.ERRORS.TITLE_REQUIRED" >Necesita una direccion</span>
                        </div>
                    </div>
                </md-input-container>


                    <md-input-container class="md-block">
                        <label translate="CALENDAR.TELEFONO" >Direccion </label>
                        <input name="title" ng-model="vm.alquiler.Telefono" required md-autofocus>
                        <div ng-messages="eventForm.title.$error" ng-show="eventForm.title.$touched" role="alert">
                            <div ng-message="required">
                                <span translate="CALENDAR.ERRORS.TITLE_REQUIRED">Necesita un Telefono</span>
                            </div>
                        </div>
                    </md-input-container>

            <div layout="row" class="date-row">
                <md-datepicker ng-model="vm.calendarEvent.start" md-placeholder="Start Date"></md-datepicker>

                <md-input-container class="no-errors-spacer" flex md-no-float>
                    <input ng-model="vm.alquiler.fechaInicial" placeholder="Start Time" translate
                           translate-attr-placeholder="CALENDAR.START_TIME">
                </md-input-container>
            </div>

            <div layout="row" class="date-row">
                <md-datepicker ng-model="vm.calendarEvent.end" md-placeholder="End Date"></md-datepicker>

                <md-input-container class="no-errors-spacer" flex md-no-float>
                    <input ng-model="vm.alquiler.fechaFinal" placeholder="End Time" translate
                           translate-attr-placeholder="CALENDAR.END_TIME">
                </md-input-container>
            </div>


            <h2 class="md-title">¿Qué equipos requiere?</h2>

            <md-chips ng-model="ctrl.selectedVegetables" md-autocomplete-snap
                      md-transform-chip="ctrl.transformChip($chip)"
                      md-require-match="ctrl.autocompleteDemoRequireMatch">
                <md-autocomplete
                        md-selected-item="ctrl.selectedItem"
                        md-search-text="ctrl.searchText"
                        md-items="item in ctrl.querySearch(ctrl.searchText)"
                        md-item-text="item.name"
                        placeholder="Search for a vegetable">
                    <span md-highlight-text="ctrl.searchText">{{item.name}} :: {{item.type}}</span>
                </md-autocomplete>
                <md-chip-template>
        <span>
          <strong>{{$chip.name}}</strong>
          <em>({{$chip.type}})</em>
        </span>
                </md-chip-template>
            </md-chips>


            <md-dialog-actions layout="row" layout-align="space-between center">
                <md-button ng-click="vm.saveEvent()" class="save-button md-accent md-raised" aria-label="SAVE"
                           ng-disabled="eventForm.$invalid || eventForm.$pristine"
                           translate="CALENDAR.SAVE"
                           translate-attr-aria-label="CALENDAR.SAVE">
                    Guardar
                </md-button>
            </md-dialog-actions>
        </md-dialog-content>


    </form>
</md-dialog>
